<html>
<body>
<h1> SHUGO </h1>
	{%for cell in cells %}
<div class="cell">

</div>
	{% endfor %}
<button class="clear">Clear All</button>

<script type="text/javascript" src="/static/admin.js"></script>
</body>
</html>
